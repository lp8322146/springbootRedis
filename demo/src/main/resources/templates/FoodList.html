<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table">
                <thead>
                <tr class="success">
                    <th >
                        编号
                    </th>
                    <th >
                        产品
                    </th>
                    <th>
                        交付时间
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="food:${foodList}">
                    <td th:text="${food.id}">

                    </td>
                    <td th:text="${food.name}">

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="pagination">
                <li>
                    <a th:href="@{'/foodsListPage?page='+${page-1}}">Prev</a>
                </li>
                <li>
                    <a th:href="@{'/foodsListPage?page='+${page+1}}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
